<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splashscreen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: linear-gradient(-45deg, #2c3e50, #34495e, #2980b9, #3498db);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .app-name {
            font-size: 6em; /* Gr��eren Text */
            font-weight: bold;
            color: #ffffff;
            margin: 0;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out 0.5s forwards;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.7), 0 0 12px rgba(52, 152, 219, 0.7), 0 0 18px rgba(52, 152, 219, 0.7);
        }

        .color-accent:nth-child(1) {
            color: #3498db;
        }

        .color-accent:nth-child(2) {
            color: #2ecc71;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.7), 0 0 12px rgba(46, 204, 113, 0.7), 0 0 18px rgba(46, 204, 113, 0.7);
        }

        .color-accent:nth-child(3) {
            color: #e74c3c;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.7), 0 0 12px rgba(231, 76, 60, 0.7), 0 0 18px rgba(231, 76, 60, 0.7);
        }

        .underline {
            width: 0;
            height: 5px; 
            background: linear-gradient(to right, #3498db, #2ecc71, #e74c3c);
            margin: 20px auto 0; 
            animation: expandUnderline 1s ease-out 1.5s forwards;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.7), 0 0 12px rgba(52, 152, 219, 0.7), 0 0 18px rgba(46, 204, 113, 0.7), 0 0 24px rgba(231, 76, 60, 0.7);
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandUnderline {
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="app-name">
            <span class="color-accent">Bib</span><span class="color-accent">Tex</span><span class="color-accent">Pro</span>
        </h1>
        <div class="underline"></div>
    </div>
</body>
</html>
